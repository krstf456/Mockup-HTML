<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/crf1asj.css">
    <script src="https://kit.fontawesome.com/699e696cf4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <nav>
            <div class="logo">

                <img class="logotype" src="pictures/Asset 1.png">
            </div>
            <ul class="menu">
            

                <li class="item"><a href="#">BOOK</a></li>
                <li class="item"><a href="#">INFO</a></li>
                
                
                <li class="item"><a href="#">CONTACT</a></li>
                
                <li class="toogle"><i class="fas fa-bars"></i></li>
            </ul>
        </nav>
        <div class="masterhead">
            
            <div class="button"><H3 class="servicesbutton">SERVICES</H3></div>
            <img class="mpicture" src="pictures/masterhead.jpg" alt="">
        </div>
        <div class="info">
            <div class="aboutme">
                <h2 class="aboutmetitle">About me</h2>
                

                <p class="aboutmetext">I have always wanted to be a professional drift driver since I was a kid. Right now I am a semi-professional racer who does offer Joy-ride and drift-teaching.</p>
            </div>
        </div>
        

            <div class="services">
                
                
                <div class="drifttaxi">
                    <img class="product" src="pictures/DRIFT TAXI.png" alt="red mustang">
                    <!-- <div class="drifttaxititle"><h3 class="servicetitle">DRIFT TAXI</h3></div>
                    <div class="book"><h3 class="booking">BOOK</h3></div> -->
                </div>
                <div class="teaching">
                    <img  class="product" src="pictures/teaching.png" alt="red mustang">
                    <!-- <div class="teachingtitle"><h3 class="servicetitle lefttext">TEACHING</h3></div>
                    <div class="book"><h3 class="booking">BOOK</h3></div> -->
                </div>
                
            </div>
        
        <div class="contactmewrapper">

            <div class="contactme">
                <div class="left"></div>
                <div class="right">
                    <h2 class="contactmetitle">CONTACT ME</h2>

                    <input type="text" class="field" placeholder="Your name">
                    <input type="email" class="field" placeholder="Your Email">
                    <!-- <input type="text" class="field" placeholder="Your Phone"> -->
                    <textarea class="field area" placeholder="Message"></textarea>
                    <button class="send">SEND</button>
                </div>
            </div>
        </div>
        <div class="map">
            
        </div>

        <footer>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
        </footer>
    </div>
</body>
</html>
